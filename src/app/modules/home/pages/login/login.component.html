<!-- Spinner global -->
<div
  *ngIf="loading"
  class="d-flex justify-content-center align-items-center position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50"
  style="z-index: 2000"
>
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>

          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Ingresar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Bootstrap -->
<div
  class="modal fade"
  id="verifyModal"
  tabindex="-1"
  aria-labelledby="verifyModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="verifyModalLabel">Verificación</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body">
        <p>Se envió un código a tu correo: <strong>{{ email }}</strong></p>
        <input
          type="text"
          [(ngModel)]="code"
          name="code"
          class="form-control"
          placeholder="Ingresa tu código"
        />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="verifyCode()">
          Verificar
        </button>
      </div>
    </div>
  </div>
</div>
